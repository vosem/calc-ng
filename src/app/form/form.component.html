<div class="container">
	<h2>Insurant's data</h2>
	<div class="row justify-content-center">
		
		<form class="col-lg-6 align-self-center" (ngSubmit)="onSubmit()" #form="ngForm">
			{{diagnostic}}
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name"
				required
				[(ngModel)]="model.name" name="name">
			</div>
			<div class="form-group">
				<label for="sex">Sex</label>
				<select class="form-control" id="sex"
				required
				[(ngModel)]="model.sex" name="sex">
					<option *ngFor="let s of sex" [value]="s">{{s}}</option>
				</select>
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="text" class="form-control" id="age"
				required
				[(ngModel)]="model.age" name="age">
			</div>
			<div class="form-group">
				<label for="term">Term</label>
				<input type="text" class="form-control" id="term"
				required
				[(ngModel)]="model.term" name="term">
			</div>
			<button type="submit" class="btn btn-secondary" [disabled]="!form.form.valid" (click)="newInsurant(); transferInsurant();">Submit</button>
		</form>
	</div>
</div>
