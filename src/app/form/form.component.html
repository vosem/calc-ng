<div class="container">
	<h2>Insurant's data</h2>
	<div class="row justify-content-center">
		<form class="col-lg-6 align-self-center">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" required />
			</div>
			<div class="form-group">
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="masculine" name="sex" checked/>
					<label for="masculine" class="form-check-label">Masculine</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="feminine" name="sex"/>
					<label for="feminine" class="form-check-label">Feminine</label>
				</div>
			</div>
			<div class="form-group">
				<label for="name">Age</label>
				<input type="text" class="form-control" id="age" required />
			</div>
			<div class="form-group">
				<label for="alterEgo">Term</label>
				<input type="text" class="form-control" id="term" required />
			</div>
			<button type="submit" class="btn btn-secondary">Submit</button>
		</form>
	</div>
</div>
